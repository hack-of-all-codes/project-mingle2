<div class="container">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" name="firstName" id="firstName" [(ngModel)]="userProfile.firstName" #firstName="ngModel" required>
      <div class="alert alert-danger" [hidden]="firstName.valid||firstName.pristine">
        Invalid First Name
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input class="form-control" name="lastName" id="lastName" [(ngModel)]="userProfile.lastName" #lastName="ngModel" required>
      <div class="alert alert-danger" [hidden]="lastName.valid||lastName.pristine" >
        Invalid Last Name
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
Test: {{userProfile.firstName}} {{userProfile.lastName}}
